{% load static from staticfiles %}

<!-- the front page agilent -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Agilent Skill Matrix</title>
        
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"/>
        <link href="{% static "front.css" %}" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/bs/dt-1.10.10/datatables.min.css"/>
        <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />
    </head>
    <body>

        <div class="container-fluid">
            <!-- row 1 -->
            <div class="col-xs-11 col-sm-9 col-md-7 col-lg-5 col-centered">
                <div class="row padtop">
                    <!-- Search + backendlogin -->
                    <!-- Search bar -->
                    <div class="col-xs-7">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-sm countrybutton" type="button" data-toggle="modal" data-target="#filter"><i class="fa fa-globe"></i></button>
                            </span>
                            <input type="text" class="form-control search-bar" placeholder="Search">
                        </div>
                    </div>
                    <!-- Logo -->
                    <div class ="col-xs-4">
                        <img class="img-responsive agiimg" src="{% static "img/logo.jpg" %}" alt="Agilent">
                    </div>
                    <!-- Inlogknop -->
                    <div class="col-xs-1 log">
                        <i class="fa fa-caret-square-o-right"></i>
                    </div>
                </div><!-- einde row -->
                <!-- modal voor filter -->
                <div class="modal fade selectCountries" id="filter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Choose Your Country</h4>
                            </div>
                            <div class="modal-body">
                                <select class="filterlanden" multiple="multiple">
                                    <!--hier komt data -->
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="savefilt">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- table voor filter -->
                <!-- row 2 -->
                <div class="row padtop">
                    <!-- Naamgeving -->
                    <!-- Naam vak products -->
                    <div class="col-xs-7">
                        <!-- Table Products-->
                        <div class="products">
                            <table class="table productslist click">
                                <thead>
                                    <th>Category</th>
                                    <th>Subcategory</th>
                                    <th>Productname</th>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!-- Info vak products -->
                    <div class="col-xs-5">
                        <div class="productsnaam ">
                            <div class="prodimgnaam">
                                <!--MP-AES Systems 4200-->
                            </div>
                            <!-- image product -->
                            <div class="product">
                                <!--<img class="img-responsive prodimg" src="Images/u309.png" align="middle"/>-->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- row 3 -->
                <div class="row padtop">
                    <!-- Naam vak engineers -->
                    <div class="col-xs-7">
                        <!-- Table Engineer-->
                        <div class="engineers">
                            <table class="table engineerslist click">
                                <thead> 
                                    <tr> 
                                        <th><i class="fa fa-sort-alpha-asc"></i></th> 
                                        <th><i class="fa fa-sort-amount-desc"></i></th> 
                                        <th><i class="fa fa-sort-amount-desc"></i></th>
                                        <th><i class="fa fa-sort-amount-desc"></i></th>
                                    </tr> 
                                </thead> 
                            </table>
                        </div>
                    </div>
                    <!-- Info vak engineers -->
                    <div class="col-xs-5">
                        <div class="enginaam">
                            <div class="prodimgnaam">
                                <!--Albert Minekus van Osvaart-->
                            </div>
                            <!-- Engineer image en level -->
                            <div class="engiimglvl">
                                <div class="engiimg">
                                    <!--<img class="img-responsive" src="Images/u133.png" style="float:right"/>-->
                                </div>
                                <div class="engilvl">
                                    <!--<div class="engilvl1" style="height:25%;">-->
                                    <!--Level 1-->
                                    <!--</div>-->
                                    <!--<div class="engilvl2" style="height:25%;">-->
                                    <!--Level 2-->
                                    <!--</div>-->
                                    <!--<div class="engilvl3 curlvl" style="height:25%;">-->
                                    <!--Level 3-->
                                    <!--</div>-->
                                    <!--<div class="engilvl4" style="height:25%;">-->
                                    <!--Level 4-->
                                    <!--</div>-->
                                </div>
                                <!-- Engineer info -->
                                <div class="engiinfo">
                                    <table class= "table engiinfofont engitabpad">

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% block javascript %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/s/bs/dt-1.10.10/datatables.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
        
        <script src="{% static "js/cookies.js" %}"></script>
        <script type='text/javascript' src='{% static "js/bootstrap.min.js" %}'></script>
        <script type='text/javascript' src='{% static "js/filter.js" %}'></script>
        <script type='text/javascript' src='{% static "productslist.js" %}'></script>
        <script type='text/javascript' src='{% static "engineerslist.js" %}'></script>
    {% endblock javascript %}
    </body>
</html>
