{% extends "registration/template.html" %}

{% load static from staticfiles %}

{% block content %}
    <form class="login-form col-md-offset-4 col-md-4" method="post" action="{{ request.path }}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>

        <img src="{% static 'img/logo-color.png' %}" class="img-responsive"/>

        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="username" maxlength="254"
                   required/>
        </div>

        <div class="form-group">
            {{ form.password.errors }}

            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
            <i class="fa fa-sign-in"></i>
        </button>
    </form>
{% endblock %}
